<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Форма содержит ошибки. Пожалуйста, повторите.')">Alert</div>
        </th:block>
        <fieldset>
            <legend>Please Sign Up</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name" class="col-lg-2 control-label">Имя</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" />
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Некорректные данные</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="surname" class="col-lg-2 control-label">Фамилия</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="surname" placeholder="Surname" th:field="*{name}" />
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Некорректные данные</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="login" class="col-lg-2 control-label">Логин</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="login" placeholder="Login" th:field="*{login}" />
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Некорректные данные</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                    <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Некорректный email</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password" class="col-lg-2 control-label">Пароль</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Некорректный пароль</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Уже есть аккаунт? <a href="signin" th:href="@{/signin}">Войти</a></p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
